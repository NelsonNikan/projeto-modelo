<div class="container">
  <div class="location">
    <h2>{{ cardInfos.attraction }},&nbsp;</h2>
    <h1>{{ cardInfos.city }}</h1>
  </div>
  <div class="location-bottom">
    <div class="city-container">
      <img
        src="./icons/location-pin-icon.svg"
        alt="location pin"
      />
      <p>{{ cardInfos.city }}, {{ cardInfos.country }}</p>
    </div>
    <div class="review-container">
      
      <img src="./icons/star-ico.svg" alt="" />
      <p>{{ cardInfos.rating }}</p>
    </div>
  </div>
</div>
