<div class="container">
  <div class="location">
    <h2>{{ attraction }},&nbsp;</h2>
    <h1>{{ city }}</h1>
  </div>
  <div class="location-bottom">
    <div class="city-container">
      <img
        src="../../../../../assets/icons/location-pin-icon.svg"
        alt="location pin"
      />
      <p>{{ city }}, {{ country }}</p>
    </div>
    <div class="review-container">
      <img src="../../../../../assets/icons/star-icon.svg" alt="" />
      <p>{{ rating }}</p>
    </div>
  </div>
</div>
