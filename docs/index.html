<!DOCTYPE html>
<html lang="en" data-critters-container>
  <head>
    <meta charset="utf-8" />
    <title>Projeto Modelo</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      @charset "UTF-8";
      :root {
        --animate-duration: 1s;
        --animate-delay: 1s;
        --animate-repeat: 1;
      }
      :root {
        --white-color-root: #ffffff;
        --black-color-root: #000000;
        --light-grey-color-root: #cac8c8;
        --grey-color-root: #888888;
        --dark-grey-color-root: #848282;
        --hard-grey-color-root: #2f2f2f;
        --dark-silver-color-root: #c5c5c5;
        --silver-color-root: #d2d2d2;
        --light-silver-color-root: #fbfbfb;
        --dark-charcoal-color-root: #323131;
        --dull-red-color-root: #ff4a4a;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      body {
        line-height: 1;
      }
      html,
      body {
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="styles.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="styles.css" /></noscript>
  </head>
  <body>
    <app-root></app-root>
    <script src="runtime.js" type="module"></script>
    <script src="polyfills.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
